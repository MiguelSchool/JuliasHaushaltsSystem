<div class="container">
  <form *ngIf="formGroup" class="form-group" [formGroup]="formGroup">
    <div class="form-group">
      <label for="exampleInputEmail1">Emailadresse</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
        Angemeldet bleiben
        <span class="form-check-sign">
              <span class="check"></span>
          </span>
      </label>
    </div>

    <div class="btn-container">
      <button class="btn btn-primary register" [routerLink]="['/auth/register']">Registrieren</button>
      <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
    </div>
  </form>
</div>
